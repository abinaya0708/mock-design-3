<!DOCTYPE html>
<html lang="en">
<head>

    <title>card hover</title>
    <link rel="stylesheet" href="style.css">

            </div>


            <div class="card2">

                    <p><span>Average Salary  </span>3.8 LPA</p>

                    <p><span>Learning Mode  </span>Classroom/online</p>

                    </div>
                        
                    
            </div>
